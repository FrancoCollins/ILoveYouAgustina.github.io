<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Example ❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f0;
            color: #d6006c;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <h1>Example ❤️</h1>
</body>
</html>
