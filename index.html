<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Te amo ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Te amo ❤️</h1>
    <p>
        Aunque estemos lejos,<br>
        siento tu abrazo en cada recuerdo,<br>
        y en cada instante que pasa,<br>
        mi corazón te extraña más.<br>
        Eres mi luz, mi alegría, mi todo.
    </p>

    <!-- Contenedores para corazones y estrellas -->
    <div id="hearts-container"></div>
    <div id="stars-container"></div>

    <!-- Botón para activar música (necesario por políticas de navegador) -->
    <button id="play-music" style="margin-top:20px; font-size:1.2em; padding:10px 20px;">Reproducir música ❤️</button>

    <script src="script.js"></script>
</body>
</html>
